name: Lightning

on:
  push:
    branches: 
      - dev
  pull_request:
    branches: 
      - dev

jobs:
  conda:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pytorch_channel: [pytorch-nightly, pytorch-test]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.6

      - run: git clone https://github.com/PyTorchLightning/pytorch-lightning
      - run: pip install -r requirements/devel.txt -U
        working-directory: pytorch-lightning
      - run: conda install pytorch cpuonly torchvision torchtext -c ${{ matrix.pytorch_channel }} -y -all
      - run: python -m torch.utils.collect_env
      - run: pytest pytorch_lightning tests -v -ra
        working-directory: pytorch-lightning

  pip:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pytorch_channel: [nightly, test]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - run: git clone https://github.com/PyTorchLightning/pytorch-lightning
      - run: pip install -r requirements/devel.txt -U
        working-directory: pytorch-lightning
      - run: pip install --pre torch torchvision torchaudio torchtext -U -f https://download.pytorch.org/whl/${{ matrix.pytorch_channel }}/cpu/torch_${{ matrix.pytorch_channel }}.html
      - run: python -m torch.utils.collect_env
      - run: pytest pytorch_lightning tests -v -ra
        working-directory: pytorch-lightning
